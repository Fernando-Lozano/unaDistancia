<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Una Distancia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Love+Ya+Like+A+Sister&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="div text-center" id="parent">
      <h1 class="bg-light py-3">Cuenta Regresiva</h1>
      <div class="div fs-1 my-5 d-flex justify-content-center align-items-center" id="progress">
        <span id="man">🧑🏻</span>
        <div class="bg-blue" id="progressBar">
        </div>
        <span id="woman">👩🏻</span>
      </div>
      <div class="div">
        <p><span id="days"></span> Días</p>
        <p><span id="hours"></span> Horas</p>
        <p><span id="minutes"></span> Minutos</p>
        <p><span id="seconds"></span> Segundos</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
